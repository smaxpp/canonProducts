<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lens</title>
    <link rel="stylesheet" type="text/css" href="/public/stylesheets/style.css"/>
    <script src="/public/javascripts/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
D3 Tutorial
<div id="chart"></div>
<script type="text/javascript">
var rawdata;    
    
data = d3.json("lens.json", function(data){
        render(data);
    });

svg = d3.select("#chart")
        .append("div");
        
function render(data) {
    rawdata = data;

    svg.selectAll('div')
        .data(rawdata)
        .enter()
        .append('div')
        .text(function(d) {return d.lensName;});
}
        
</script>      

</body>
</html>
